<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Quakes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
  <div class="container text-center">
    <h1 class="jumbotron">Quakes, for all you punk-a$$ mutha*********</h1><br>
    <div>

    <table style="border: 1px solid black; display: inline-table;">
      <tr style="border: 1px solid blue">
        <td width="80">date</td><td width="80">time</td><td width="80">lat</td><td width="80">lon</td><td width="80">depth</td><td width="80">magnitude</td>
      </tr>

      {% for item in data %}
    
    <tr>
    <td>{{item[0]}}</td>
    <td>{{item[1]}}</td>
    <td>{{item[2]}}</td>
    <td>{{item[3]}}</td>
    <td>{{item[5]}}</td>
    <td>{{item[8]}}</td>
    </tr>
    {% endfor %}


  </div>
  </div>
</body>

</html>
